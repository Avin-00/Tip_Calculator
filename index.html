<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Offside&display=swap" rel="stylesheet">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator">
        <h1 style="font-weight: 300;">TIP CALCULATOR</h1>
        <label for="billAmount">Bill Amount :</label>
        <input type="number" id="billAmount" placeholder="Enter bill amount" min="0" step="0.01">
        
        <label for="tipPercentage">Tip Percentage :</label>
        <select id="tipPercentage">
            <option value="0.00">--</option>
            <option value="0.15">15%</option>
            <option value="0.18">18%</option>
            <option value="0.20">20%</option>
            <option value="0.22">22%</option>
            <option value="0.25">25%</option>
        </select>
        
        <button onclick="calculateTip()" style="font-weight: 300;">CALCULATE</button>
        <button onclick="clearFields()" style="font-weight: 300;">CLEAR</button>
        
        <div id="result"></div>
    </div>

    <script src="./script.js"> 
    </script>
</body>
</html>
